  function openSiblingWindow() {
    var siblingWindow = document.getElementById('sibling-window');
    siblingWindow.style.display = 'block';

    var siblingsContainer = document.getElementById('siblings-container');
    var siblingsInfo = siblingsContainer.querySelectorAll('.sibling-info');

    var siblingInfoList = document.getElementById('sibling-info-list');
    siblingInfoList.innerHTML = '';

    siblingsInfo.forEach(function(info, index) {
        var name = info.querySelector('.sibling-name').value;
        var age = info.querySelector('.sibling-age').value;
        var grade = info.querySelector('.sibling-grade').value;
        var problems = info.querySelector('.sibling-problems').value;

        var row = siblingInfoList.insertRow();
        var nameCell = row.insertCell(0);
        var ageCell = row.insertCell(1);
        var gradeCell = row.insertCell(2);
        var problemsCell = row.insertCell(3);
        var actionsCell = row.insertCell(4); // Added actions cell

        nameCell.innerHTML = name;
        ageCell.innerHTML = age;
        gradeCell.innerHTML = grade;
        problemsCell.innerHTML = problems;
        actionsCell.innerHTML = `<button onclick="editSibling(${index})" title="Edit Sibling">Edit</button>
                                <button onclick="editSibling(${index})" title="save Sibling">save</button>
                                 <button onclick="deleteSibling(${index})" title="Delete Sibling">Delete</button>`;
    });
}

function editSibling(index) {
    var siblingInfoList = document.getElementById('sibling-info-list');
    var row = siblingInfoList.rows[index]; // No need to add 1 since rows index starts from 0

    var name = row.cells[0].innerHTML;
    var age = row.cells[1].innerHTML;
    var grade = row.cells[2].innerHTML;
    var problems = row.cells[3].innerHTML;

    var siblingsContainer = document.getElementById('siblings-container');
    var siblingInfo = siblingsContainer.querySelectorAll('.sibling-info')[index];

    siblingInfo.querySelector('.sibling-name').value = name;
    siblingInfo.querySelector('.sibling-age').value = age;
    siblingInfo.querySelector('.sibling-grade').value = grade;
    siblingInfo.querySelector('.sibling-problems').value = problems;

    deleteSibling(index);
}

function deleteSibling(index) {
    var siblingInfoList = document.getElementById('sibling-info-list');
    siblingInfoList.deleteRow(index);
}

    var siblingWindow = document.getElementById('sibling-window');

      }
    }
  
    function showContent(itemNumber) {
      // Hide all item contents
      document.querySelectorAll('.item-content').forEach(content => {
        content.style.display = 'none';
      });
  
      // Show the selected item content
      var itemContent = document.getElementById('item-content-' + itemNumber);
      if (itemContent) {
        itemContent.style.display = 'block';
      }
  
      currentItem = itemNumber;
    }
  
    function next() {
      if (currentItem < 6) {
        showContent(currentItem + 1);
      } else {
        showContent(1);
      }
    }
  
    function previous() {
      if (currentItem > 1) {
        showContent(currentItem - 1);
      } else {
        showContent(6); // Loop back to the last item if at the first item
      }
    }
  </script>
  
</body>
</html>
